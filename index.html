<!DOCTYPE html>
<html lang="en-ca">

<head>
    <title>About</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abril+Fatface|Poppins">
    <style>
        body {
            background-color: #f9eccc;
            font-family: Poppins, sans-serif;
            font-size: 16px;
            color: #6c584b;
            margin: 0; /* Remove default margin */
        }

      #wrapper {
        max-width: 1400px;
        margin: 30px auto 0; /* Remove top margin and keep bottom margin only */
        text-align: center;
      }

        h1 {
            font-family: "Abril Fatface", serif;
            font-size: 120px;
        }

        /* Style for the navigation bar */
        #nav {
            position: fixed;
            top: 30px; /* Align to the top */
            right: 20px; /* Align to the right */
            padding: 10px; /* Add some padding for better visibility */
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        li {
            display: inline;
            margin-right: 10px;
        }

        a {
            text-decoration: none;
            color: #6c584b;
        }

        /* Style for the images */
       img {
    max-width: 100%;
    height: auto;
    margin: 10px 50px; /* Reduce the margin on the sides */
    width: 300px;
    padding-top: 60px;
}


        /* Display images horizontally */
        #wrapper img {
            display: inline-block;
        }

    </style>
</head>

<body>
    <div id="wrapper">
        <div id="nav">
            <ul>
                <li><a href="">about</a></li>
                <li><a href="">projects</a></li>
                <li><a href="">gallery</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </div>

        <img src="Me.jpg" alt="Picture of me">
        <img src="Family.jpg" alt="My family">
        <img src="Tofu.jpg" alt="My dog Tofu">

    </div>
</body>

</html>
